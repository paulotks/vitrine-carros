<div class="card">
  <div *ngIf="car$ | async as car; else notFound">
    <div>
      <p-carousel [value]="car.imagens" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsiveOptions">
        <ng-template let-imagem pTemplate="item">
          <div class="border-1 surface-border border-round m-2 p-3">
            <div class="mb-3">
              <div class="relative mx-auto">
                <img [src]="imagem.url" [alt]="imagem.id" class="w-full border-round" />
              </div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>

    <div class="container-car-detail">
      <h1>{{car.marca}} {{car.modelo}}</h1>
      <p>Premier 1.2 turbo {{car.cambio}} - {{car.combustivel}}</p>
      <p>{{car.cor}}</p>
      <p>{{car.ano}}</p>
      <div>
        <p>R$</p>
        <p>{{car.preco}}</p>
      </div>
    </div>



  </div>
  <ng-template #notFound>
  </ng-template>
</div>
