<header>
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
      <img (click)="navigateToHome()" class="logo" width="135.2" height="64" ngSrc="/assets/imgs/logo.jpeg" alt="" priority>
    </ng-template>

    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
    </ng-template>

    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2 pl-4">
        <input type="text" pInputText placeholder="Busque por marca ou modelo" class="w-full " />
      </div>
    </ng-template>

  </p-menubar>
</header>
